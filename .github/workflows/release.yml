name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Read manifest for description
        id: manifest
        run: |
          DESCRIPTION=$(jq -r '.description // "Void Server Plugin"' manifest.json)
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          # Try to extract from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(awk "/^## \[${VERSION_NUM}\]/{found=1; next} /^## \[/{found=0} found" CHANGELOG.md)
          fi

          # If no changelog or empty, generate from manifest
          if [ -z "$NOTES" ]; then
            MIN_VERSION=$(jq -r '.minServerVersion // "0.8.0"' manifest.json)
            {
              echo "## ${{ steps.manifest.outputs.description }}"
              echo ""
              echo "### Installation"
              echo ""
              echo "Download the release zip and extract to your void-server data/plugins/ directory."
              echo ""
              echo "### Requirements"
              echo ""
              echo "- void-server ${MIN_VERSION}+"
            } > /tmp/notes.txt
          else
            echo "$NOTES" > /tmp/notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: /tmp/notes.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: false
